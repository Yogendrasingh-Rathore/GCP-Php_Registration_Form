imports:
  - path: cloudsql.jinja

resources:
  - name: vm-mycloudsql5
    type: cloudsql.jinja
    properties:
      region: us-central1
      zone: us-central1-a
      dataDiskSizeGb: 10
      #sqlimportstructure: gs://storagebucket-acl-bucket/backup.sql
      rootpass: Pass@123
      machinetype: db-f1-micro
      set-dm-service-account-as-owner: true
      networkInterfaces:
      - network: https://www.googleapis.com/compute/v1/projects/yogendra-humango-practice/global/networks/default
      settings:
          authorization: https://www.googleapis.com/sql/v1beta4/projects/yogendra-humango-practice/instances/vm-mycloudsql4-master?fields=settings
          ipConfiguration:
            authorizedNetworks:
            - name: vm-ki-ip
              value: 35.209.148.211
